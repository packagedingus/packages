name: Bot Workflow

on:
  issues:
    types: [opened, edited]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests toml

      - name: Run bot
        run: |
          python bot.py
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
